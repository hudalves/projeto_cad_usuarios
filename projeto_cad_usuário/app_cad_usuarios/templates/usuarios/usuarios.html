{% extends 'usuarios/base.html'%}
{% block conteudo %}


<div class='container'>
    <h1>Usuários cadastrados</h1>
    
    <table class= 'table table-bordered table-striped'>
        <thead>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
                <th>ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
                <td>
                    <form action="{% url 'editar_usuario' usuario.id_usuario %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm">Editar</button> 
                    </form>
                    <form action="{% url 'excluir_usuario' usuario.id_usuario %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
